apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.celery.worker.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.celery.worker.name }}
    tier: worker
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: {{ .Values.celery.worker.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.celery.worker.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.celery.worker.name }}
        tier: worker
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.celery.worker.name }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}-{{ .Values.celery.worker.image.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["celery", "-A", "app.celery_app", "worker", "--loglevel=info", "--concurrency=4"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: redis-url
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: celery-broker-url
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: celery-result-backend
          resources:
            {{- toYaml .Values.celery.worker.resources | nindent 12 }}
