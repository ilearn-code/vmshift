apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.celery.worker.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.celery.worker.name }}
    tier: worker
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: {{ .Values.celery.worker.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.celery.worker.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.celery.worker.name }}
        tier: worker
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.celery.worker.name }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}-celery:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["celery", "-A", "app.celery_app", "worker", "--loglevel=info", "--concurrency=4"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: REDIS_URL
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: CELERY_BROKER_URL
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: CELERY_RESULT_BACKEND
          resources:
            {{- toYaml .Values.celery.worker.resources | nindent 12 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.celery.beat.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.celery.beat.name }}
    tier: scheduler
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: {{ .Values.celery.beat.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.celery.beat.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.celery.beat.name }}
        tier: scheduler
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.celery.beat.name }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}-celery:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["celery", "-A", "app.celery_app", "beat", "--loglevel=info", "--schedule=/var/run/celery/celerybeat-schedule"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: REDIS_URL
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: CELERY_BROKER_URL
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: CELERY_RESULT_BACKEND
          volumeMounts:
            - name: celerybeat-schedule
              mountPath: /var/run/celery
          resources:
            {{- toYaml .Values.celery.beat.resources | nindent 12 }}
      volumes:
        - name: celerybeat-schedule
          emptyDir: {}
