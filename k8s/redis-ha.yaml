# Redis Sentinel for High Availability
# Master-Slave replication with automatic failover
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-sentinel-config
  namespace: vmshift
data:
  sentinel.conf: |
    port 26379
    sentinel monitor mymaster redis-0.redis.vmshift.svc.cluster.local 6379 2
    sentinel down-after-milliseconds mymaster 5000
    sentinel parallel-syncs mymaster 1
    sentinel failover-timeout mymaster 10000
---
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: vmshift
spec:
  selector:
    app: redis-sentinel
  ports:
    - name: sentinel
      port: 26379
      targetPort: 26379
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-sentinel
  namespace: vmshift
spec:
  serviceName: redis-sentinel
  replicas: 3
  selector:
    matchLabels:
      app: redis-sentinel
  template:
    metadata:
      labels:
        app: redis-sentinel
    spec:
      containers:
        - name: sentinel
          image: redis:7-alpine
          ports:
            - containerPort: 26379
          command:
            - redis-sentinel
            - /etc/redis/sentinel.conf
          volumeMounts:
            - name: sentinel-config
              mountPath: /etc/redis
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: sentinel-config
          configMap:
            name: redis-sentinel-config
---
# Redis Master-Slave StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-ha
  namespace: vmshift
spec:
  serviceName: redis-ha
  replicas: 3
  selector:
    matchLabels:
      app: redis-ha
  template:
    metadata:
      labels:
        app: redis-ha
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          command:
            - sh
            - -c
            - |
              if [ "$(hostname)" = "redis-ha-0" ]; then
                redis-server --appendonly yes
              else
                redis-server --appendonly yes --replicaof redis-ha-0.redis-ha.vmshift.svc.cluster.local 6379
              fi
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: linode-block-storage-retain
        resources:
          requests:
            storage: 5Gi
