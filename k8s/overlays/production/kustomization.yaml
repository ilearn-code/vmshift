# Kustomize overlay for Production environment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: vmshift-production

# Inherit from base
resources:
  - ../../base

# Production namespace
namespace: vmshift

# Production-specific labels
labels:
  - pairs:
      environment: production

# Production-specific annotations
commonAnnotations:
  argocd.argoproj.io/sync-wave: "0"

# Replica patches for production
patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: vmshift-api
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 4
    target:
      kind: Deployment
      name: vmshift-celery-worker

# Production image tags
images:
  - name: ghcr.io/YOUR_GITHUB_USERNAME/vmshift-api
    newTag: v1.0.0  # Use specific version in production
  - name: ghcr.io/YOUR_GITHUB_USERNAME/vmshift-celery
    newTag: v1.0.0
