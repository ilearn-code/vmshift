# VMShift Celery Worker - Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmshift-celery-worker
  namespace: vmshift
  labels:
    app: vmshift-celery-worker
    tier: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vmshift-celery-worker
  template:
    metadata:
      labels:
        app: vmshift-celery-worker
        tier: worker
    spec:
      containers:
        - name: celery-worker
          image: ghcr.io/YOUR_GITHUB_USERNAME/vmshift-celery:latest
          imagePullPolicy: Always
          command: ["celery", "-A", "app.celery_app", "worker", "--loglevel=info", "--concurrency=4"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: vmshift-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: vmshift-secrets
                  key: redis-url
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: vmshift-secrets
                  key: celery-broker-url
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: vmshift-secrets
                  key: celery-result-backend
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      imagePullSecrets:
        - name: ghcr-secret
---
# Celery Beat Deployment (Scheduler)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmshift-celery-beat
  namespace: vmshift
  labels:
    app: vmshift-celery-beat
    tier: scheduler
spec:
  replicas: 1  # Only 1 replica for scheduler
  selector:
    matchLabels:
      app: vmshift-celery-beat
  template:
    metadata:
      labels:
        app: vmshift-celery-beat
        tier: scheduler
    spec:
      containers:
        - name: celery-beat
          image: ghcr.io/YOUR_GITHUB_USERNAME/vmshift-celery:latest
          imagePullPolicy: Always
          command: ["celery", "-A", "app.celery_app", "beat", "--loglevel=info"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: vmshift-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: vmshift-secrets
                  key: redis-url
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: vmshift-secrets
                  key: celery-broker-url
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: vmshift-secrets
                  key: celery-result-backend
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
      imagePullSecrets:
        - name: ghcr-secret
