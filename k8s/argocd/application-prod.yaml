apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vmshift-prod
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/ilearn-code/vmshift.git
    targetRevision: main  # Track main branch for production
    path: helm/vmshift
    helm:
      releaseName: vmshift-prod
      valueFiles:
        - values-prod.yaml
      parameters:
        - name: image.tag
          value: "latest"  # Should be specific version in production
        - name: environment
          value: "production"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: vmshift-production
  
  syncPolicy:
    automated:
      prune: false  # Require manual pruning in production
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
