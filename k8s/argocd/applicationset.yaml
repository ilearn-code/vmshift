# ArgoCD ApplicationSet - For multi-environment deployments
# This automatically creates Applications for different environments
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: vmshift-environments
  namespace: argocd
spec:
  generators:
    # Generate applications for each environment
    - list:
        elements:
          - env: dev
            namespace: vmshift-dev
            branch: develop
            replicas: "1"
          - env: staging
            namespace: vmshift-staging
            branch: staging
            replicas: "2"
          - env: prod
            namespace: vmshift
            branch: main
            replicas: "3"
  
  template:
    metadata:
      name: 'vmshift-{{env}}'
      namespace: argocd
      labels:
        app: vmshift
        env: '{{env}}'
    spec:
      project: default
      
      source:
        repoURL: https://github.com/YOUR_GITHUB_USERNAME/vmshift-demo.git
        targetRevision: '{{branch}}'
        path: k8s
        
        # Kustomize for environment-specific configs
        kustomize:
          namePrefix: '{{env}}-'
          commonLabels:
            environment: '{{env}}'
      
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
---
# Alternative: Single Application with Kustomize overlays
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vmshift-prod
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/YOUR_GITHUB_USERNAME/vmshift-demo.git
    targetRevision: main
    path: k8s/overlays/production
  
  destination:
    server: https://kubernetes.default.svc
    namespace: vmshift
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
