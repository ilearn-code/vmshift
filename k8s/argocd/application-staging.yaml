apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vmshift-staging
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/ilearn-code/vmshift.git
    targetRevision: develop  # Track develop branch for staging
    path: helm/vmshift
    helm:
      releaseName: vmshift-staging
      valueFiles:
        - values-staging.yaml
      parameters:
        - name: image.tag
          value: "latest"
        - name: environment
          value: "staging"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: vmshift-staging
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
