# ArgoCD Application - VMShift Demo
# This defines how ArgoCD should deploy the application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vmshift-demo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/ilearn-code/vmshift.git
    targetRevision: main
    path: k8s/base
    
  destination:
    server: https://kubernetes.default.svc
    namespace: vmshift
  
  syncPolicy:
    automated:
      prune: true        # Delete resources that are no longer in git
      selfHeal: true     # Auto-sync when cluster state drifts
      allowEmpty: false  # Don't sync if no resources
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore replica differences (HPA manages this)
---
# ArgoCD Project for VMShift (optional - for better isolation)
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: vmshift-project
  namespace: argocd
spec:
  description: VMShift Demo Application Project
  
  # Allow deployments only to vmshift namespace
  destinations:
    - namespace: vmshift
      server: https://kubernetes.default.svc
    - namespace: vmshift
      server: '*'
  
  # Allow all sources (or restrict to your repo)
  sourceRepos:
    - '*'
  
  # Allow all cluster-scoped resources
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: networking.k8s.io
      kind: Ingress
  
  # Allow all namespaced resources
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  
  # Deny certain resources for safety
  namespaceResourceBlacklist:
    - group: ''
      kind: ResourceQuota
    - group: ''
      kind: LimitRange
