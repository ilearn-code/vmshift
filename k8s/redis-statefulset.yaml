# Production Redis StatefulSet with Persistence
# Highly available Redis configuration for production workloads
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: vmshift
data:
  redis.conf: |
    # Persistence configuration
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    
    # Memory management
    maxmemory 256mb
    maxmemory-policy allkeys-lru
    
    # Performance
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
    
    # Slow log
    slowlog-log-slower-than 10000
    slowlog-max-len 128
    
    # Security
    protected-mode no
    
    # RDB Snapshots (optional - we use AOF)
    save 900 1
    save 300 10
    save 60 10000
    
    # Replication (for future master-slave setup)
    # replicaof <masterip> <masterport>
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: vmshift
  labels:
    app: redis
spec:
  selector:
    app: redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  clusterIP: None  # Headless service for StatefulSet
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: vmshift
  labels:
    app: redis
spec:
  selector:
    app: redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: vmshift
  labels:
    app: redis
    tier: cache
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        tier: cache
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          command:
            - redis-server
            - /etc/redis/redis.conf
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: redis-config
              mountPath: /etc/redis
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: redis-config
          configMap:
            name: redis-config
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: linode-block-storage-retain
        resources:
          requests:
            storage: 5Gi
---
# Redis Exporter for Prometheus (optional)
apiVersion: v1
kind: Service
metadata:
  name: redis-exporter
  namespace: vmshift
  labels:
    app: redis-exporter
spec:
  selector:
    app: redis-exporter
  ports:
    - name: metrics
      port: 9121
      targetPort: 9121
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: vmshift
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
  template:
    metadata:
      labels:
        app: redis-exporter
    spec:
      containers:
        - name: redis-exporter
          image: oliver006/redis_exporter:latest
          ports:
            - containerPort: 9121
          env:
            - name: REDIS_ADDR
              value: "redis-service:6379"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
