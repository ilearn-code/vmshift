# VMShift Demo - Docker Compose
# For local development and testing

version: "3.8"

services:
  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vmshift-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://vmshift:vmshift123@postgres:5432/vmshift
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - vmshift-network

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: vmshift-celery-worker
    environment:
      - DATABASE_URL=postgresql://vmshift:vmshift123@postgres:5432/vmshift
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - api
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - vmshift-network

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: vmshift-celery-beat
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://vmshift:vmshift123@postgres:5432/vmshift
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - celery-worker
    restart: unless-stopped
    networks:
      - vmshift-network

  # Flower - Celery Monitoring
  flower:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: vmshift-flower
    command: celery -A app.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - celery-worker
    restart: unless-stopped
    networks:
      - vmshift-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vmshift-postgres
    environment:
      - POSTGRES_USER=vmshift
      - POSTGRES_PASSWORD=vmshift123
      - POSTGRES_DB=vmshift
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vmshift -d vmshift"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - vmshift-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: vmshift-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - vmshift-network

volumes:
  postgres_data:
  redis_data:

networks:
  vmshift-network:
    driver: bridge
