# ArgoCD GitOps Workflow
# Updates image tags and Helm values in Git when new images are pushed
# ArgoCD watches the vmshift repo and automatically syncs changes to cluster
# Infrastructure is managed separately in iac-vmshift repo

name: GitOps - Update Manifests

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to update'
        required: true
        type: choice
        options:
          - production
          - staging
          - development

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}-api
  CELERY_IMAGE_NAME: ${{ github.repository }}-celery

jobs:
  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="production"
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            ENV="staging"
          else
            ENV="development"
          fi
          
          # Map environment to values file name (prod vs production)
          if [ "$ENV" == "production" ]; then
            VALUES_SUFFIX="prod"
          elif [ "$ENV" == "staging" ]; then
            VALUES_SUFFIX="staging"
          else
            VALUES_SUFFIX="dev"
          fi
          
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "values_suffix=${VALUES_SUFFIX}" >> $GITHUB_OUTPUT

      - name: Get image tag
        id: tag
        run: |
          # Use short SHA as tag
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Image tag: ${SHORT_SHA}"

      - name: Update Helm values with new image tag
        run: |
          ENV="${{ steps.env.outputs.environment }}"
          VALUES_SUFFIX="${{ steps.env.outputs.values_suffix }}"
          TAG="${{ steps.tag.outputs.tag }}"
          
          # Update the appropriate Helm values file
          VALUES_FILE="helm/vmshift/values-${VALUES_SUFFIX}.yaml"
          
          # Replace image tag in values file
          sed -i "s/tag: .*/tag: \"${TAG}\"/g" "${VALUES_FILE}"
          
          echo "Updated ${VALUES_FILE} with tag: ${TAG}"
          cat "${VALUES_FILE}" | grep -A 2 "image:"

      - name: Update Kustomization overlay (if using Kustomize)
        if: false  # Enable if using Kustomize overlays
        run: |
          ENV="${{ steps.env.outputs.environment }}"
          TAG="${{ steps.tag.outputs.tag }}"
          
          if [ "${ENV}" == "production" ]; then
            OVERLAY="production"
          elif [ "${ENV}" == "staging" ]; then
            OVERLAY="staging"
          else
            OVERLAY="development"
          fi
          
          cd "k8s/overlays/${OVERLAY}"
          sed -i "s/newTag: .*/newTag: ${TAG}/g" kustomization.yaml
          echo "Updated kustomization.yaml in overlay: ${OVERLAY}"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          ENV="${{ steps.env.outputs.environment }}"
          TAG="${{ steps.tag.outputs.tag }}"
          
          git add helm/vmshift/values-*.yaml
          # git add k8s/overlays/  # Uncomment if using Kustomize
          git commit -m "chore(${ENV}): update image tag to ${TAG} [skip ci]"
          git push origin ${{ steps.env.outputs.branch }}
          
          echo "âœ… Pushed manifest updates to branch: ${{ steps.env.outputs.branch }}"
          echo "ðŸ”„ ArgoCD will automatically sync the changes.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add k8s/overlays/production/kustomization.yaml
          git commit -m "chore: update image tags to ${{ github.sha }}"
          git push

      - name: Trigger ArgoCD Sync (optional)
        if: false  # Enable if you have ArgoCD API access
        run: |
          # This would trigger an ArgoCD sync via API
          # Requires ARGOCD_AUTH_TOKEN secret
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.ARGOCD_AUTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            "https://argocd.YOUR_DOMAIN.com/api/v1/applications/vmshift-prod/sync"
