# Terraform CI/CD Pipeline
# Manages infrastructure changes across dev, staging, and production environments

name: Terraform IaC

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yaml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
  schedule:
    # Daily infrastructure drift detection
    - cron: '0 2 * * *'  # 2 AM UTC daily
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: 'plan'

env:
  TF_VERSION: '1.6.0'
  TF_WORKING_DIR: './terraform'

jobs:
  # ==========================================
  # Determine Environment
  # ==========================================
  determine-environment:
    name: Determine Target Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      workspace: ${{ steps.set-env.outputs.workspace }}
      tfvars_file: ${{ steps.set-env.outputs.tfvars_file }}
    
    steps:
      - name: Set environment based on branch or input
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="production"
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            ENV="staging"
          else
            ENV="dev"
          fi
          
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "workspace=${ENV}" >> $GITHUB_OUTPUT
          echo "tfvars_file=terraform.tfvars.${ENV}" >> $GITHUB_OUTPUT
          
          echo "üéØ Target Environment: ${ENV}"

  # ==========================================
  # Terraform Validation
  # ==========================================
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    needs: determine-environment
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_linode_token: ${{ secrets.LINODE_TOKEN }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

  # ==========================================
  # Terraform Plan
  # ==========================================
  plan:
    name: Plan for ${{ needs.determine-environment.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [determine-environment, validate]
    environment: ${{ needs.determine-environment.outputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_linode_token: ${{ secrets.LINODE_TOKEN }}
        run: terraform init

      - name: Select Terraform Workspace
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform workspace select ${{ needs.determine-environment.outputs.workspace }} || \
          terraform workspace new ${{ needs.determine-environment.outputs.workspace }}

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_linode_token: ${{ secrets.LINODE_TOKEN }}
        run: |
          terraform plan \
            -var-file="${{ needs.determine-environment.outputs.tfvars_file }}" \
            -out=tfplan \
            -no-color \
            | tee plan.txt

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ needs.determine-environment.outputs.environment }}
          path: |
            ${{ env.TF_WORKING_DIR }}/tfplan
            ${{ env.TF_WORKING_DIR }}/plan.txt

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('${{ env.TF_WORKING_DIR }}/plan.txt', 'utf8');
            const output = `### Terraform Plan for \`${{ needs.determine-environment.outputs.environment }}\`
            
            <details>
            <summary>Show Plan</summary>
            
            \`\`\`terraform
            ${plan}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ==========================================
  # Terraform Apply
  # ==========================================
  apply:
    name: Apply to ${{ needs.determine-environment.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [determine-environment, plan]
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
    environment: 
      name: ${{ needs.determine-environment.outputs.environment }}
      url: https://${{ needs.determine-environment.outputs.environment == 'production' && 'vmshift.satyamay.tech' || format('vmshift-{0}.satyamay.tech', needs.determine-environment.outputs.environment) }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_linode_token: ${{ secrets.LINODE_TOKEN }}
        run: terraform init

      - name: Select Terraform Workspace
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform workspace select ${{ needs.determine-environment.outputs.workspace }} || \
          terraform workspace new ${{ needs.determine-environment.outputs.workspace }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ needs.determine-environment.outputs.environment }}
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_linode_token: ${{ secrets.LINODE_TOKEN }}
        run: terraform apply -auto-approve tfplan

      - name: Save Kubeconfig as Secret
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ENV=${{ needs.determine-environment.outputs.environment }}
          KUBECONFIG_FILE="kubeconfig-${ENV}.yaml"
          
          if [ -f "${KUBECONFIG_FILE}" ]; then
            echo "üìù Updating KUBECONFIG_${ENV^^} secret..."
            gh secret set "KUBECONFIG_${ENV^^}" < "${KUBECONFIG_FILE}"
          fi

      - name: Display Infrastructure Info
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "üéâ Infrastructure deployment complete!"
          echo "üìç Environment: ${{ needs.determine-environment.outputs.environment }}"
          terraform output -json | jq .

  # ==========================================
  # Terraform Destroy (Manual Only)
  # ==========================================
  destroy:
    name: Destroy ${{ needs.determine-environment.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [determine-environment, validate]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment:
      name: ${{ needs.determine-environment.outputs.environment }}-destroy
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_linode_token: ${{ secrets.LINODE_TOKEN }}
        run: terraform init

      - name: Select Terraform Workspace
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform workspace select ${{ needs.determine-environment.outputs.workspace }}

      - name: Terraform Destroy
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_linode_token: ${{ secrets.LINODE_TOKEN }}
        run: |
          terraform destroy \
            -var-file="${{ needs.determine-environment.outputs.tfvars_file }}" \
            -auto-approve

      - name: Cleanup Workspace
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform workspace select default
          terraform workspace delete ${{ needs.determine-environment.outputs.workspace }}

      - name: Display Destruction Info
        run: |
          echo "üí• Infrastructure destroyed!"
          echo "üìç Environment: ${{ needs.determine-environment.outputs.environment }}"
          echo "‚ö†Ô∏è  Cluster and all resources have been removed"
